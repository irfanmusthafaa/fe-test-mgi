<div>
    <h2>Manage Data</h2>
    
    <table mat-table  class="mat-elevation-z8">
    <!-- <table mat-table [dataSource]="dataSource" class="mat-elevation-z8"> -->
      <!-- Kolom untuk setiap field -->
      <ng-container matColumnDef="id">
        <th mat-header-cell *matHeaderCellDef> ID </th>
        <td mat-cell *matCellDef="let element"> {{element._id}} </td>
      </ng-container>
  
      <ng-container matColumnDef="nama">
        <th mat-header-cell *matHeaderCellDef> Nama </th>
        <td mat-cell *matCellDef="let element"> {{element.nama}} </td>
      </ng-container>
  
      <ng-container matColumnDef="email">
        <th mat-header-cell *matHeaderCellDef> Email </th>
        <td mat-cell *matCellDef="let element"> {{element.email}} </td>
      </ng-container>
  
      <ng-container matColumnDef="telepon">
        <th mat-header-cell *matHeaderCellDef> Telepon </th>
        <td mat-cell *matCellDef="let element"> {{element.telepon}} </td>
      </ng-container>
  
      <ng-container matColumnDef="alamat">
        <th mat-header-cell *matHeaderCellDef> Alamat </th>
        <td mat-cell *matCellDef="let element"> {{element.alamat}} </td>
      </ng-container>
  
      <!-- Kolom aksi untuk delete -->
      <ng-container matColumnDef="actions">
        <th mat-header-cell *matHeaderCellDef> Actions </th>
        <td mat-cell *matCellDef="let element">
          <button mat-button color="warn" (click)="deleteUser(element._id)">Delete</button>
        </td>
      </ng-container>
  
      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    </table>
  
    <button mat-raised-button color="primary" (click)="exportToExcel()">Export Data to Excel</button>
  </div>
